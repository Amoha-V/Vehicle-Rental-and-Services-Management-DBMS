<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* General body and layout settings */
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-image: url('https://e1.pxfuel.com/desktop-wallpaper/487/217/desktop-wallpaper-cars-3-movie-lightning-mc-queen-vs-jackson-storm-background-zubhxr-lightning-cars.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    .outer-container {
      width: 35%; /* Adjusted width for login */
      padding: 30px;
      box-sizing: border-box;
      background-color: rgba(248, 249, 250, 0.9);
      border: 2px solid #ddd;
      border-radius: 15px;
      transition: width 0.5s, height 0.5s;
    }

    .page-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Form inputs and buttons */
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .register-button {
      background-color: #153e6a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
    }

    .toggle-link a {
      color: #007BFF;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="outer-container">
  <div class="page-title">LOGIN</div>

  <div>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button class="register-button">Login</button>
  </div>
</div>

</body>
</html>
