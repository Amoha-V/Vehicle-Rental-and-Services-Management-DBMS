<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script>
      function addMobileNumber() {
        const container = document.getElementById("mobile-numbers");
        const input = document.createElement("input");
        input.type = "text";
        input.className = "form-control mb-2";
        input.name = "Mobile_Number[]"; // Use array notation for multiple inputs
        input.placeholder = "Mobile Number";
        container.appendChild(input);
      }
    </script>
  </head>
  <body>
    <nav>
      <h4>Website Name</h4>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>

    <div class="container mt-4">
      <div class="card" style="width: 18rem">
        <div class="card-header">Registration Form</div>
        <div class="card-body">
          <form action="/auth/register" method="POST">
            <div class="mb-3">
              <label for="User_ID-reg" class="form-label">User_ID</label>
              <input
                type="text"
                class="form-control"
                id="User_ID-reg"
                name="User_ID"
              />
            </div>
            <div class="mb-3">
              <label for="User_Name-reg" class="form-label">User_Name</label>
              <input
                type="text"
                class="form-control"
                id="User_Name-reg"
                name="User_Name"
              />
            </div>
            <div class="mb-3">
              <label for="Email-reg" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="Email-reg"
                name="Email"
              />
            </div>
            <div class="mb-3">
              <label for="Pass_word-reg" class="form-label">Pass_word</label>
              <input
                type="password"
                class="form-control"
                id="Pass_word-reg"
                name="Pass_word"
              />
            </div>
            <div class="mb-3">
              <label for="DOB-reg" class="form-label">DOB</label>
              <input type="date" class="form-control" id="DOB-reg" name="DOB" />
            </div>
            <div id="mobile-numbers" class="mb-3">
              <label class="form-label">Mobile Numbers</label>
              <input
                type="text"
                class="form-control mb-2"
                name="Mobile_Number[]"
              />
              <!-- First Mobile Number -->
            </div>
            <button
              type="button"
              class="btn btn-secondary mb-3"
              onclick="addMobileNumber()"
            >
              Add Another Mobile Number
            </button>
            <div class="mb-3">
              <label for="Address-reg" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="Address-reg"
                name="Address"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div id="message-container"></div>
    <script>
      // Handle server messages if needed
      const urlParams = new URLSearchParams(window.location.search);
      const message = urlParams.get("message");
      if (message) {
        const messageContainer = document.getElementById("message-container");
        messageContainer.innerHTML = `<h4 class="alert alert-danger mt-4">${message}</h4>`;
      }
    </script>
  </body>
</html>
