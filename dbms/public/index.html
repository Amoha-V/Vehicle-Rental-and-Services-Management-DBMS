<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Thicker header style with the same blue color */
      header {
        background-color: #0056b3;
        color: white;
        padding: 40px 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
        padding-left: 20px;
      }

      /* Login and Register buttons on the top right */
      #auth-buttons {
        margin-right: 20px;
      }

      #auth-buttons a {
        color: white;
        background-color: #0056b3;
        padding: 10px 15px;
        text-decoration: none;
        margin-left: 10px;
        border-radius: 5px;
        border: 2px solid white;
      }

      #auth-buttons a:hover {
        background-color: #003d80;
      }

      /* Welcome message */
      #welcome-message {
        margin-left: 20px;
        margin-top: 20px;
        font-size: 1.2em;
      }

      /* Section styles for owner and renter */
      #owner-section,
      #renter-section {
        margin-left: 20px;
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        background-color: #0056b3;
        color: white;
        border: none;
        cursor: pointer;
        margin-right: 10px;
        border-radius: 5px;
      }

      button:hover {
        background-color: #003d80;
      }

      /* Centered logout button */
      #logout-button {
        margin-top: auto;
        margin-bottom: 20px;
        padding: 10px 20px;
        background-color: #ff6666;
        color: white;
        border: none;
        border-radius: 5px;
        display: none; /* Initially hidden */
        text-align: center;
      }

      button:hover {
        background-color: #e04b4b;
      }

      footer {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-bottom: 20px;
      }
    </style>
    <script>
      async function checkSession() {
        const response = await fetch("/session-status");
        const data = await response.json();

        if (data.loggedIn) {
          document.getElementById("welcome-message").textContent =
            "Hi, " + data.username;

          // Show owner section if the user is an owner
          if (data.role === "owner") {
            document.getElementById("owner-section").style.display = "block";
          } else if (data.role === "renter") {
            document.getElementById("renter-section").style.display = "block";
          }

          // Show the logout button after login
          document.getElementById("logout-button").style.display = "block";
        } else {
          document.getElementById("welcome-message").textContent =
            "Welcome, Guest!";
        }
      }

      // Call the checkSession function when the page loads
      window.onload = function () {
        checkSession();
      };
    </script>
  </head>
  <body>
    <!-- Thicker Header with blue color -->
    <header>
      <h1>Welcome to the Homepage</h1>
      <div id="auth-buttons">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      </div>
    </header>

    <!-- Welcome message -->
    <h2 id="welcome-message"></h2>

    <!-- Owner-specific options -->
    <div id="owner-section" style="display: none">
      <h2>Owner Options</h2>
      <button onclick="window.location.href='/view-requests'">
        View Requests
      </button>
      <button onclick="window.location.href='/add-vehicle'">Add Vehicle</button>
    </div>

    <!-- Renter-specific options -->
    <div id="renter-section" style="display: none">
      <h2>Renter Options</h2>
      <button onclick="window.location.href='/view-bookings'">
        View Bookings
      </button>
      <button onclick="window.location.href='/make-booking'">
        Make a Booking
      </button>
    </div>

    <!-- Center-aligned Logout button (only visible after login) -->
    <footer>
      <button id="logout-button" onclick="window.location.href='/logout'">
        Logout
      </button>
    </footer>
  </body>
</html>
